<!-- PAGE -->
<div class="page">
  <div>
    <!-- CONTAINER OPEN -->
    <div class="col col-login mx-auto text-center">
      <a routerLink="/" class="text-center">
        <!-- <img src="./assets/images/brand/logo.png" class="header-brand-img" alt=""> -->
        <h3 class="text-white">White List</h3>
      </a>
    </div>
    <div class="container-login100">
      <div class="wrap-login100 p-0">
        <div class="card-body">
          <form class="login100-form validate-form" [formGroup]="loginForm">
            <span class="login100-form-title">
              تسجيل الدخول
            </span>
            <div class="wrap-input100 validate-input" data-bs-validate="ادخل اسم مستخدم صحيح">
              <input class="input100" placeholder="Enter your email" type="text" required=""
                placeholder="اسم المستخدم" formControlName="userName">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-email" aria-hidden="true"></i>
              </span>
            </div>
            <div *ngIf="loginForm.controls.userName?.touched && loginForm.controls.userName.errors?.required"
              class="text text-start text-danger mt-1">
              البريد الالكتروني مطلوب
            </div>
            <div class="wrap-input100 validate-input" data-bs-validate="كلمة المرور مطلوبة">
              <input class="input100"  placeholder="Enter your password" type="password" formControlName="password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="zmdi zmdi-lock" aria-hidden="true"></i>
              </span>
            </div>
            <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password.errors?.required"
              class="text text-start text-danger mt-1">
              كلمة المرور مطلوبة
            </div>
            <!-- <div class="text-start pt-1">
              <p class="mb-0"><a routerLink="/auth/forgot-password" class="text-primary me-1">هل نسيت كلمة المرور ؟</a></p>
            </div> -->
            <div class="container-login100-form-btn">
              <button class="login100-form-btn btn-primary"
                [disabled]="!loginForm.valid" (click)="login()">
                دخول
              </button>
            </div>
            <!-- <div class="text-center pt-3">
              <p class="text-dark mb-0"> ليس لديك حساب ؟ <a routerLink="/auth/register" class="text-primary ms-1"> تسجيل حساب جديد </a></p>
            </div> -->
          </form>
        </div>
      </div>
    </div>
    <!-- CONTAINER CLOSED -->
  </div>
</div>
<!-- End PAGE -->
