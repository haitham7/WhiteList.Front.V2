<form [formGroup]="modelForm">
    <div mat-dialog-content>
        <div class="d-flex justify-content-start">
            <mat-form-field class="text-start w-100" *ngIf="action != 'Delete'; else elseTemplate">
                <input placeholder="ادخل الاسم" matInput formControlName="name" [(ngModel)]="ministry.name">
            </mat-form-field>
        </div>
        <ng-template #elseTemplate>
         <span class="text-start">   هل انت متأكد من حذف  <b>{{ministry.name}}</b>?</span>
        </ng-template>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="closeDialog()" mat-flat-button color="warn">الغاء</button>
      <button mat-button type="submit" *ngIf="action == 'Add'" (click)="addMinistry()">اضافة</button>
      <button mat-button type="submit" *ngIf="action == 'Update'" (click)="updateMinistry(ministry.id)">تعديل</button>
      <button mat-button type="submit" *ngIf="action == 'Delete'" (click)="deleteMinistry(ministry.id)">حذف</button>
    </div>
</form>
