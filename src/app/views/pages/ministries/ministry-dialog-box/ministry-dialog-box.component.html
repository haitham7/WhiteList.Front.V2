<form [formGroup]="modelForm">
    <div mat-dialog-title *ngIf="action == 'Add'">اضافة وزارة جديدة</div>
    <div mat-dialog-title *ngIf="action == 'Update'">تعديل اسم الوزارة </div>
    <div mat-dialog-title *ngIf="action == 'Delete'">حذف الوزارة </div>
    <hr/>
    <div mat-dialog-content>
        <div class="mt-4">
            <mat-form-field class="text-start w-100" *ngIf="action != 'Delete'; else elseTemplate">
                <input placeholder="ادخل الاسم" matInput formControlName="name" [(ngModel)]="ministry.name">
            </mat-form-field>
        </div>
        <ng-template class="text-start" #elseTemplate>
         <span class="text-start">   هل انت متأكد من حذف  <b>{{ministry.name}}</b>  ؟ </span>
        </ng-template>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="btn  btn-outline-danger border me-2" (click)="closeDialog()" mat-flat-button color="warn">الغاء</button>
      <button mat-button type="submit" class="btn btn-outline-primary border me-2" *ngIf="action == 'Add'" (click)="addMinistry()">اضافة</button>
      <button mat-button type="submit" class="btn btn-outline-primary border me-2" *ngIf="action == 'Update'" (click)="updateMinistry(ministry.id)">تعديل</button>
      <button mat-button type="submit" class="btn btn-outline-warning border me-2" *ngIf="action == 'Delete'" (click)="deleteMinistry(ministry.id)">حذف</button>
    </div>
</form>
